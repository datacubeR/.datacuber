format="""
$os\
$username\
$directory\
$git_branch\
$git_commit\
$git_status\
$git_state\
$fill\
$python\
$conda\
$line_break\
$character\
"""

[character]
success_symbol = '[➜](bold green) '
error_symbol = '[✗](bold red) '

[username]
show_always = true

[conda]
format = '[$symbol$environment](dimmed green) '
ignore_base = false

[python]
symbol = " "
format = ' [${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'

[git_commit]
only_detached = true
format = '[ $hash$tag]($style) '
tag_disabled = false


[os]
disabled = false

